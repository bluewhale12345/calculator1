<!DOCTYPE html>
<html>
<head>
<meta name="view port" content="width=device-width, intial scale=1.0">
<title>Calculator using javascript</title>
</head>
<body>
    <h1>the calculator may not show the rest of the numbers across the bar but it will </h1> 
    <h1>add or substract (anything you do),the numbers across the bar</h1>
    <style>
        h1{
            text-align: center;
            font-size: 40px;
            color: rgb(0, 17, 255);
        }
            body{
    background-image: url(https://wallpapercave.com/dwp1x/wp2497493.jpg);
    background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
   }  
   div{
    text-align: center;
   }
   input{
    height: 40px;
    width: 90px;
   }
    </style>
<div class ="container">
<div class ="calculator">
<form>
<div>
   <p><input type="text" name="display"></p>
</div>
<div>
<input type="button" value="AC"onclick="display.value = '' ">
<input type="button" value="DE"onclick="display.value = display.value.toString().slice (0,-1)">
<input type="button" value="."onclick="display.value += '.' ">
<input type="button" value="/"onclick="display.value += '/' ">
</div>
<div>
<input type="button" value="7"onclick="display.value += '7' ">
<input type="button" value="8"onclick="display.value += '8' ">
<input type="button" value="9"onclick="display.value += '9' ">
<input type="button" value=""onclick="display.value += '' ">
</div>
<div>
<input type="button" value="4"onclick="display.value += '4' ">
<input type="button" value="5"onclick="display.value += '5' ">
<input type="button" value="6"onclick="display.value += '6' ">
<input type="button" value="-"onclick="display.value += '-' ">
</div>
<div>
<input type="button" value="1"onclick="display.value += '1' ">
<input type="button" value="2"onclick="display.value += '2' ">
<input type="button" value="3"onclick="display.value += '3' ">
<input type="button" value="+"onclick="display.value += '+' ">
</div>
<div>
<input type="button" value="00"onclick="display.value += '00' ">
<input type="button" value= "0"onclick="display.value += '0' ">
<input type="button" value="="onclick="display.value = eval(display.value)" class ="equal">
</div>
</form>
